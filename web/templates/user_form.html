<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <script>
        // Prevent FOUC by setting theme immediately
        (function() {
            const t=(localStorage.getItem("rc-theme")||"dark");
            document.documentElement.setAttribute("data-theme",t);
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - RentalCore</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#030712">
    <meta name="msapplication-TileColor" content="#030712">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/rental-core-design.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-gear-wide-connected"></i> RentalCore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="/jobs">
                        <i class="bi bi-briefcase"></i> Jobs
                    </a>
                    <a class="nav-link" href="/devices">
                        <i class="bi bi-cpu"></i> Devices
                    </a>
                    <a class="nav-link" href="/customers">
                        <i class="bi bi-people"></i> Customers
                    </a>
                    <a class="nav-link" href="/cases">
                        <i class="bi bi-box"></i> Cases
                    </a>
                </div>
                <div class="navbar-nav">
                    <button class="btn btn-outline-light btn-sm me-2" onclick="toggleTheme()">
                        <i class="bi bi-moon-fill" id="theme-icon"></i>
                    </button>
                    {{if .user}}
                    <div class="navbar-text me-2">
                        <small>{{.user.FirstName}} {{.user.LastName}}</small>
                    </div>
                    <a class="btn btn-outline-light btn-sm" href="/logout">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                    {{end}}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">{{.title}}</h4>
                        </div>
                        <div class="card-body">
                            {{if .error}}
                            <div class="alert alert-danger">{{.error}}</div>
                            {{end}}

                            <form method="POST" {{if .formUser.UserID}}action="/user-management/{{.formUser.UserID}}"{{else}}action="/users"{{end}}>
                                {{if .formUser.UserID}}
                                <input type="hidden" name="_method" value="PUT">
                                {{end}}

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="username" name="username" 
                                                   value="{{.formUser.Username}}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="email" name="email" 
                                                   value="{{.formUser.Email}}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="first_name" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                                   value="{{.formUser.FirstName}}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="last_name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                                   value="{{.formUser.LastName}}">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        Password 
                                        {{if not .formUser.UserID}}
                                            <span class="text-danger">*</span>
                                        {{else}}
                                            <small class="text-muted">(leave blank to keep current password)</small>
                                        {{end}}
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           {{if not .formUser.UserID}}required{{end}}>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                                               {{if or (not .formUser.UserID) .formUser.IsActive}}checked{{end}}>
                                        <label class="form-check-label" for="is_active">
                                            Active User
                                        </label>
                                        <small class="form-text text-muted">Inactive users cannot log in</small>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/users" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left"></i> Back to Users
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg"></i> 
                                        {{if .formUser.UserID}}Update User{{else}}Create User{{end}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <small class="text-muted">RentalCore - Equipment Management System</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/rental-core-design.js"></script>
</body>
</html>
